name: "Build & publish plugin"
on:
  release:
    types:
      - created
jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java # Required to use JDK other than 1.8/8.
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          architecture: 'x64'
          cache: 'gradle'
      - name: Make gradlew executable
        run: chmod +x ${{ github.workspace }}/gradlew
        shell: bash
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Publish package
        run: ${{ github.workspace }}/gradlew jar publish
        shell: bash
        env:
          PACKAGE_PUBLISHER_USER: ${{ secrets.PACKAGE_PUBLISHER_USER }}
          PACKAGE_PUBLISHER_TOKEN: ${{ secrets.PACKAGE_PUBLISHER_TOKEN }}
          ORGANIZATION: ddc-java
          MAVEN_REPOSITORY: ${{ inputs.maven-repository }}
